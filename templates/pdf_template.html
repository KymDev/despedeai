<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Carta de Demissão - DespedeAí</title>
    <style>
        @page {
            margin: 2.5cm 3cm 2.5cm 3cm;
        }

        body {
            font-family: "Times New Roman", serif;
            font-size: 14pt;
            color: #000;
            line-height: 1.3; /* menor espaçamento entre linhas */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5em;
        }

        header img {
            max-height: 60px;
            margin-bottom: 0.5em;
        }

        h2 {
            font-weight: normal;
            font-size: 1.8rem;
            margin: 0;
            color: #222;
        }

        .content {
            white-space: pre-wrap;
            text-align: justify;
        }

        p {
            margin-bottom: 0.4em; /* menor espaçamento entre parágrafos */
            text-indent: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='img/icon.png') }}"/>
            <h2>Carta de Demissão</h2>
        </header>

        <section class="content">
            {{ conteudo | safe }}
        </section>
    </div>
</body>
</html>
